name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate Version Tag
        id: version
        run: echo "tag=v${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/healthletic-backend:${{ steps.version.outputs.tag }} .

      - name: Push Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/healthletic-backend:${{ steps.version.outputs.tag }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Deploy to Kubernetes
        run: |
          helm upgrade --install healthletic-backend chart/ \
            --set image.repository=${{ secrets.DOCKER_USERNAME }}/healthletic-backend \
            --set image.tag=${{ needs.build.outputs.tag }} \
            --wait

      - name: Verify Deployment
        run: |
          kubectl get pods
          kubectl get svc
